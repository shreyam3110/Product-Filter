<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="wrapper">
    <div id="search-container">
      <input type="search" id="search-input" placeholder="search product name here..">
      <button id="search">Search</button>
    </div>
    <div id="buttons">
      <button class="button-value" 
      onclick="filterProduct('All')">All</button>
      <button class="button-value"
      onclick="filterProduct('Hoodies')">Hoodies</button>
      <button class="button-value"
      onclick="filterProduct('Trendy-Skirt')">Trendy-Skirt</button>
      <button class="button-value"
      onclick="filterProduct('Midi-Dress')">Midi-Dress</button>
      <button class="button-value"
      onclick="filterProduct('Casual-Dress')">Casual-Dress</button>
    </div>
    <div id="products"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
